<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Product Card</title>
    <script src="https://kit.fontawesome.com/ace2a4f82d.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="contenedor">
        <div class="contenedor__thumb">
            <div class="contenedor__icons">
                <i class="fas fa-share-alt"></i>
                <i class="far fa-heart"></i>
            </div>
            <div class="contenedor__imagen">
                <img src="./img/manzana.png">
            </div>            
            <div class="contenedor__miniaturas">
                <img src="./img/1.png" alt="Miniatura 1" title="Miniatura 1">
                <img src="./img/1.png" alt="Miniatura 2" title="Miniatura 2">
                <img src="./img/1.png" alt="Miniatura 3" title="Miniatura 3">
                <img src="./img/1.png" alt="Miniatura 4" title="Miniatura 4">
            </div>
        </div>
        <div class="contenedor__info">
            <h2>Delicious Apples</h2>
            <span class="contenedor__codigo">COD: 45999</span>
            <div class="contenedor__precio">
                <span class="contenedor__dolar">R$</span>
                <span class="contenedor__number">7.93</span>
            </div>
            <div class="contenedor__selector-colores">
                <h3 class="contenedor__color">Select a color</h3>
                <div class="contenedor__items">
                    <a><img src="./img/1.png" alt="verde 1"></a>
                    <a><img src="./img/1.png" alt="verde 2"></a>
                    <a><img src="./img/rojo.png" alt="rojo 1"></a>
                    <a><img src="./img/rojo.png" alt="rojo 2"></a>
                </div>
            </div>
            <div class="contenedor__datos">
                <h4 class="contenedor__color">benefits</h4>
                <ul>
                    <li><i class="fas fa-circle"></i>Apple are nutricious</li>
                    <li><i class="fas fa-circle"></i>Apples may be good for weight loss</li>
                    <li><i class="fas fa-circle"></i>Apples may be good for bone health</li>
                    <li><i class="fas fa-circle"></i>They're linked to a lowest risk of diabetes</li>
                </ul>
            </div>
            <button class="contenedor__button">add to cart</button>
        </div>
    </div>
</body>
</html>
